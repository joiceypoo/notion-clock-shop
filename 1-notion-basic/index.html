<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion Clock Widget</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 100px;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back {
      transform: rotateY(180deg);
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ededed;
      box-shadow: none;
      min-width: 320px;
      min-height: 400px;
      position: relative;
    }
    .clock-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .clock {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-size: 48px;
      color: #32302C;
      letter-spacing: 0;
      font-weight: 100;
      display: inline-flex;
      align-items: center;
      font-variant-numeric: tabular-nums;
    }
    .colon {
      display: inline-block;
      margin: 0;
      width: 0.3em;
      text-align: center;
      position: relative;
      top: -0.1em;
    }
    .colon.blink {
      animation: blink 6s infinite;
      transition: opacity 0.6s linear;
    }
    @keyframes blink {
      0% { opacity: 1; }
      15% { opacity: 0; }
      35% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 1; }
    }
    .edit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      color: #666;
      font-size: 16px;
    }
    .clock-container:hover .edit-button {
      opacity: 1;
    }
    .settings-content {
      padding: 20px;
      text-align: center;
      width: 100%;
      color: #222;
      font-size: 15px;
    }
    .toggle-container, .color-container, .timezone-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0;
      padding: 10px 0;
    }
    .toggle-label, .timezone-label, .color-label {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      font-weight: 500;
      font-size: 15px;
      color: #32302C;
      display: flex;
      align-items: center;
    }
    .timezone-select, .color-picker {
      font-size: 15px;
      font-weight: 500;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 18px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e9e9eb;
      transition: .3s;
      border-radius: 16px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    input:checked + .toggle-slider {
      background-color: #34c759;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(14px);
    }
    .seconds {
      font-size: 1em;
      margin-left: 2px;
    }
    .reset-button {
      background: none;
      border: none;
      color: #32302C;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      padding: 0;
      margin: 4px 0 0 0;
      text-align: left;
      text-decoration: none;
      transition: color 0.2s;
      display: block;
      width: 100%;
    }
    .reset-button:hover {
      color: #ed5561;
      text-decoration: none;
    }
    .nav-done-button {
      color: #787774;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      padding: 0 8px;
      letter-spacing: 0.01em;
      transition: color 0.2s;
      position: absolute;
      top: 16px;
      left: 18px;
      right: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      background: none;
      border: none;
    }
    .nav-done-button:active {
      color: #888;
    }
    .say-hi-container {
      margin-top: 32px;
      padding: 0 0 0 0;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .say-hi-content {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .say-hi-img {
      height: 32px;
      width: 32px;
      margin-left: 8px;
      border-radius: 6px;
      flex-shrink: 0;
      object-fit: cover;
    }
    .say-hi-label {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      font-size: 15px;
      color: #32302C;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .say-hi-email {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      font-size: 14px;
      color: #4583f3;
      text-decoration: none;
      font-weight: 400;
      cursor: pointer;
      display: inline-block;
    }
    .settings-divider {
      border: none;
      border-bottom: 1px solid #ededed;
      margin: 12px 0 12px 0;
      height: 0;
    }
    .settings-icon {
      width: 15px;
      height: 15px;
      margin-right: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="flip-container">
    <div class="flipper">
      <div class="front">
        <div class="clock-container">
          <span class="clock" id="clock">12:55</span>
          <button class="edit-button" onclick="flipCard()">⚙️</button>
        </div>
      </div>
      <div class="back">
        <div class="settings-content">
          <button class="nav-done-button" onclick="flipCard()">
            <img src="img/icon-chveron-left.svg" alt="Back" style="width:16px;height:16px;display:inline-block;vertical-align:middle;" />
            Clock
          </button>
          <div class="timezone-container">
            <label class="timezone-label"><img src="img/icon-croissant.svg" class="settings-icon" alt="Time Zone" />Time Zone</label>
            <select class="timezone-select" id="timezoneSelect" onchange="updateTimezone()">
              <option value="local">Local Time</option>
              <optgroup label="North America">
                <option value="America/New_York">Eastern Time (ET)</option>
                <option value="America/Chicago">Central Time (CT)</option>
                <option value="America/Denver">Mountain Time (MT)</option>
                <option value="America/Los_Angeles">Pacific Time (PT)</option>
                <option value="America/Anchorage">Alaska Time (AKT)</option>
                <option value="America/Adak">Hawaii-Aleutian Time (HAT)</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="Europe/London">London (GMT/BST)</option>
                <option value="Europe/Paris">Central European Time (CET)</option>
                <option value="Europe/Berlin">Berlin (CET)</option>
                <option value="Europe/Moscow">Moscow Time (MSK)</option>
                <option value="Europe/Istanbul">Istanbul (TRT)</option>
              </optgroup>
              <optgroup label="Asia">
                <option value="Asia/Tokyo">Tokyo (JST)</option>
                <option value="Asia/Shanghai">Shanghai (CST)</option>
                <option value="Asia/Singapore">Singapore (SGT)</option>
                <option value="Asia/Dubai">Dubai (GST)</option>
                <option value="Asia/Kolkata">India (IST)</option>
              </optgroup>
              <optgroup label="Oceania">
                <option value="Australia/Sydney">Sydney (AEST)</option>
                <option value="Australia/Perth">Perth (AWST)</option>
                <option value="Pacific/Auckland">Auckland (NZST)</option>
              </optgroup>
              <optgroup label="South America">
                <option value="America/Sao_Paulo">São Paulo (BRT)</option>
                <option value="America/Argentina/Buenos_Aires">Buenos Aires (ART)</option>
              </optgroup>
              <optgroup label="Africa">
                <option value="Africa/Cairo">Cairo (EET)</option>
                <option value="Africa/Johannesburg">Johannesburg (SAST)</option>
                <option value="Africa/Lagos">Lagos (WAT)</option>
              </optgroup>
            </select>
          </div>
          <hr class="settings-divider" />
          <div class="toggle-container">
            <span class="toggle-label"><img src="img/icon-flower.svg" class="settings-icon" alt="24 hour clock" />24 hour clock</span>
            <label class="toggle-switch">
              <input type="checkbox" id="militaryTimeToggle" onchange="toggleMilitaryTime()">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="toggle-container">
            <span class="toggle-label"><img src="img/icon-infinity.svg" class="settings-icon" alt="Seconds" />Seconds</span>
            <label class="toggle-switch">
              <input type="checkbox" id="secondsToggle" onchange="toggleSeconds()">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="toggle-container">
            <span class="toggle-label"><img src="img/icon-colon.svg" class="settings-icon" alt="Blinking Colon" />Blinking Colon</span>
            <label class="toggle-switch">
              <input type="checkbox" id="blinkToggle" onchange="toggleBlink()">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="color-container">
            <label class="color-label"><img src="img/icon-marquee.svg" class="settings-icon" alt="Color" />Color</label>
            <input type="color" class="color-picker" id="colorPicker" value="#32302C" onchange="updateColor()">
          </div>
          <hr class="settings-divider" />
          <button class="reset-button" onclick="resetSettings()"><img src="img/icon-fish.svg" class="settings-icon" alt="Reset Styles" />Reset Styles</button>
          <hr class="settings-divider" />
          <div class="say-hi-container">
            <div class="say-hi-content">
              <div class="say-hi-label">Say hi :)</div>
              <a class="say-hi-email" href="mailto:clememtinesaintchild@gmail.com">clememtinesaintchild@gmail.com</a>
            </div>
            <img src="img/clem.png" alt="Clem" class="say-hi-img" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let blinkEnabled = false;
    let showSeconds = false;
    let currentTimezone = 'local';
    let useMilitaryTime = false;
    let textColor = '#32302C';

    const DEFAULT_SETTINGS = {
      blinkEnabled: false,
      showSeconds: false,
      currentTimezone: 'local',
      useMilitaryTime: false,
      textColor: '#32302C'
    };

    function resetSettings() {
      // Reset all toggles
      document.getElementById('blinkToggle').checked = DEFAULT_SETTINGS.blinkEnabled;
      document.getElementById('secondsToggle').checked = DEFAULT_SETTINGS.showSeconds;
      document.getElementById('militaryTimeToggle').checked = DEFAULT_SETTINGS.useMilitaryTime;
      document.getElementById('timezoneSelect').value = DEFAULT_SETTINGS.currentTimezone;
      document.getElementById('colorPicker').value = DEFAULT_SETTINGS.textColor;

      // Reset state variables
      blinkEnabled = DEFAULT_SETTINGS.blinkEnabled;
      showSeconds = DEFAULT_SETTINGS.showSeconds;
      currentTimezone = DEFAULT_SETTINGS.currentTimezone;
      useMilitaryTime = DEFAULT_SETTINGS.useMilitaryTime;
      textColor = DEFAULT_SETTINGS.textColor;

      // Update the clock display
      document.querySelector('.clock').style.color = textColor;
      updateClock();
    }

    function updateClock() {
      let now;
      if (currentTimezone === 'local') {
        now = new Date();
      } else {
        now = new Date(new Date().toLocaleString('en-US', { timeZone: currentTimezone }));
      }
      
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();

      if (!useMilitaryTime) {
        h = h % 12 || 12;
      }
      
      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;
      s = s < 10 ? '0' + s : s;
      
      const timeDisplay = `${h}<span class="colon${blinkEnabled ? ' blink' : ''}">:</span>${m}`;
      const secondsDisplay = showSeconds ? `<span class="colon${blinkEnabled ? ' blink' : ''}">:</span>${s}` : '';
      
      document.getElementById('clock').innerHTML = timeDisplay + secondsDisplay;
    }

    function updateColor() {
      textColor = document.getElementById('colorPicker').value;
      document.querySelector('.clock').style.color = textColor;
    }
    
    function flipCard() {
      document.querySelector('.flip-container').classList.toggle('flipped');
    }

    function toggleBlink() {
      blinkEnabled = document.getElementById('blinkToggle').checked;
      updateClock();
    }

    function toggleSeconds() {
      showSeconds = document.getElementById('secondsToggle').checked;
      updateClock();
    }

    function toggleMilitaryTime() {
      useMilitaryTime = document.getElementById('militaryTimeToggle').checked;
      updateClock();
    }

    function updateTimezone() {
      currentTimezone = document.getElementById('timezoneSelect').value;
      updateClock();
    }
    
    // Initialize
    document.getElementById('blinkToggle').checked = false;
    document.getElementById('secondsToggle').checked = false;
    document.getElementById('militaryTimeToggle').checked = false;
    document.getElementById('timezoneSelect').value = 'local';
    document.getElementById('colorPicker').value = textColor;
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
